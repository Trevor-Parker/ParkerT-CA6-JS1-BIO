<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bear, Ninja, Hunter</title>
</head>
<body>
  <p id="demo">filler/replace</p>

  <script>
    let uname = prompt("To continue, please enter your uname: ");
    if (!uname) {
      uname = "Guest";
    }
    let amessage = `You have entered: ${uname}`;
    console.log(amessage + " this is an example of a hardcoded text string concatenated after a variable.");

    document.getElementById('demo').innerHTML = `Welcome, ${uname}! Let's play Rock Paper Scissors.`;

    const options = ["bear", "ninja", "hunter"];
    let userChoice = prompt("Choose Bear, Ninja, or Hunter:").toLowerCase();
    let computerChoice = "bear";

    const boNoH = {
      bear:     { bear: "It's a tie!", hunter: "You lose!", ninja: "You win!" },
      ninja:    { ninja: "It's a tie!", bear: "You lose!", hunter: "You win!" },
      hunter:   { hunter: "It's a tie!", ninja: "You lose!", bear: "You win!" }
    };

    const result = boNoH[userChoice][computerChoice];
  
    document.getElementById("demo").innerHTML += `
      <br><br>You chose: ${userChoice}
      <br>Computer chose: ${computerChoice}
      <br><strong>${result}</strong>
    `;

    // Console and alert
    console.log(`${uname} You chose ${userChoice}, The Computer chose ${computerChoice} â†’ ${result}`);
    alert(result);
  </script>
</body>
</html>
